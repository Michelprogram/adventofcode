            function initCanvas(data) {
                const lines = data.split("\n");
                const width = lines[0].length * CELL_SIZE;
                const height = lines.length * CELL_SIZE;

                canvas.width = width;
                canvas.height = height;

                // Set text properties
                ctx.font = `${FONT_SIZE}px monospace`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
            }

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function drawAt(x, y, letter, color) {
                const xPos = x * CELL_SIZE;
                const yPos = y * CELL_SIZE;

                // Draw cell background
                ctx.fillStyle = color;
                ctx.fillRect(xPos, yPos, CELL_SIZE, CELL_SIZE);

                // Draw letter
                ctx.fillStyle = "#000";
                ctx.fillText(
                    letter,
                    xPos + CELL_SIZE / 2,
                    yPos + CELL_SIZE / 2,
                );
            }

            function drawGrid(data) {
                const lines = data.split("\n");

                lines.forEach((line, y) => {
                    [...line].forEach((letter, x) => {
                        const xPos = x * CELL_SIZE;
                        const yPos = y * CELL_SIZE;

                        // Draw cell background
                        ctx.fillStyle = "#FFFF";
                        ctx.fillRect(xPos, yPos, CELL_SIZE, CELL_SIZE);

                        // Draw letter
                        ctx.fillStyle = "#000";
                        ctx.fillText(
                            letter,
                            xPos + CELL_SIZE / 2,
                            yPos + CELL_SIZE / 2,
                        );

                        // Draw cell border
                        ctx.strokeStyle = "#ccc";
                        ctx.strokeRect(xPos, yPos, CELL_SIZE, CELL_SIZE);
                    });
                });
            }

            const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

            initCanvas(data);
            drawGrid(data);

            function measureTime(func, ...args) {
                const start = performance.now();
                const result = func(...args);
                const end = performance.now();
                return { result, time: end - start };
            }

            function dfsWrapper(data) {
                const garden = new Garden(data);

                const visited = new Set();
                const res = [];

                garden.plants.forEach((plant) => {
                    const points = garden.dfs(plant, visited);

                    if (points !== null) {
                        res.push(points);
                    }
                });

                return JSON.stringify(res);
            }

            async function run() {
                initCanvas(data);
                drawGrid(data);

                console.log(measureTime(dfsWrapper, data));
                console.log(measureTime(dfs, data));

                const paths = JSON.parse(dfs(data));

                for (let i = 0; i < paths.length; i++) {
                    const path = paths[i];
                    const color = getRandomColor();

                    for (let j = 0; j < path.length; j++) {
                        const value = path[j];
                        drawAt(
                            value.X,
                            value.Y,
                            String.fromCharCode(value.Value),
                            color,
                        );
                        await sleep(0);
                    }
                }
            }

            class Point {
                constructor(x, y, value) {
                    this.x = x;
                    this.y = y;
                    this.value = value;
                }
            }

            class Garden {
                constructor(data) {
                    this.validator = new Map();
                    this.plants = [];
                    this.map = [];
                    this.initializeGarden(data);
                }

                initializeGarden(data) {
                    const lines = data.split("\n");
                    this.map = new Array(lines.length);

                    lines.forEach((line, y) => {
                        const row = [];
                        for (let x = 0; x < line.length; x++) {
                            const pt = new Point(x, y, line[x]);
                            row.push(pt);
                            this.plants.push(pt);
                            this.validator.set(`${x},${y}`, pt);
                        }
                        this.map[y] = row;
                    });
                }

                dfs(point, visited = new Set()) {
                    const stack = [];
                    const result = [];

                    stack.push(point);
                    result.push(point);

                    while (stack.length > 0) {
                        const current = stack.pop();

                        if (visited.has(`${current.x},${current.y}`)) continue;
                        visited.add(`${current.x},${current.y}`);

                        const adjacents = findAdjacents(current);
                        adjacents.forEach((adjacent) => {
                            if (
                                this.validator.has(
                                    `${adjacent.x},${adjacent.y}`,
                                ) &&
                                !visited.has(`${adjacent.x},${adjacent.y}`)
                            ) {
                                stack.push(adjacent);
                            }
                        });

                        result.push(current);
                    }

                    return result;
                }
            }

            function findAdjacents(p) {
                return [
                    new Point(p.x, p.y - 1, p.value),
                    new Point(p.x + 1, p.y, p.value),
                    new Point(p.x, p.y + 1, p.value),
                    new Point(p.x - 1, p.y, p.value),
                ];
            }
